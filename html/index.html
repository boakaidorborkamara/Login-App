<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <h1>Registration Form</h1>
        <form action="/registration.json" method="POST">
            <input type="text" name="First Name" placeholder="First Name" required>
            <input type="text" name="Last Name" id="" placeholder="Last Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="phone" name="Phone Number" placeholder="Phone Number" required>
            <input type="password" name="Password" placeholder="Password" required>
            <input type="submit" value="REGISTER" required>
        </form>
        <p>Already have an account? <span><a href="">Login</a></span></p>
    </div>
</body>
</html>
